<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <!-- Production Tailwind CSS -->
    <link href="styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <!-- Logo -->
                <div class="w-32">
                    <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_284/Logo_f5xzza" alt="Swiggy Logo" class="w-full">
                </div>
                
                <!-- Location Selector -->
                <div class="flex items-center space-x-2 cursor-pointer">
                    <i class="fas fa-map-marker-alt text-orange-500"></i>
                    <span class="font-medium">Select Location</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex items-center space-x-8">
                <a href="#" class="font-medium hover:text-orange-500">Search</a>
                <a href="#" class="font-medium hover:text-orange-500">Offers</a>
                <a href="#" class="font-medium hover:text-orange-500">Help</a>
                <a href="#" class="font-medium hover:text-orange-500">Sign In</a>
                <a href="#" class="flex items-center space-x-1 bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Food Categories -->
        <section class="mb-8 food-categories-section">
            <h2 class="text-2xl font-bold mb-4">What's on your mind?</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 food-categories">
                <!-- Food category items will go here -->
            </div>
        </section>

        <!-- Restaurant Listings -->
        <section class="restaurant-listings-section">
            <h2 class="text-2xl font-bold mb-4">Restaurants near you</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 restaurant-listings">
                <!-- Restaurant cards will go here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8 mt-12">
        <div class="container mx-auto px-4">
            <!-- Footer content will go here -->
            <p class="text-center text-gray-500">Â© 2023 Swiggy Clone</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
